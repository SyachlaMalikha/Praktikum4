<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery-3.6.0.js"></script>
    <script type="text/javascript">
        $(document).ready(function(logoupnbaru) {
            $(".sembunyi").click(function() {
                $("#foto").hide("slow");
            });

            $(".tampil").click(function() {
                $("#foto").show("normal");
            });
        })
        $(document).ready(function(himasifo) {
            $("#fotosifo").hide("slow");
            $(".himasifosembuyi").click(function() {
                $("#fotosifo").hide("slow");
            });

            $(".himasifotampil").click(function() {
                $("#fotosifo").show("slow");
            });
        })
    </script>
</head>

<body>
    <button class="sembunyi">sembunyikan</button>
    <button class="tampil">tampilkan</button>
    <p><img id="foto" src="logoupnbaru.png"></p>
    <button class="himasifosembuyi">sembunyikan</button>
    <button class="himasifotampil">tampilkan</button>
    <p><img id="fotosifo" src="himasifo.png"></p>
</body>

</html>
